name: CI
on: [push, pull_request]
jobs:
  lint:
    name: Lint source files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1

      - name: Install Dependencies
        run: yarn

      - name: Lint Prettier
        run: npm run prettier:check

      - name: Build package
        run: npm run build:all
        shell: bash
